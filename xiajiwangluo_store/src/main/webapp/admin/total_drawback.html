<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>统计-退款</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

    <script src = "../js/base.js"></script>
    <script src="../js/service/totalService.js"></script>
    <script src="../js/controller/totalController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="xiajiwangluo" ng-controller="totalController">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">统计-退货明细</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                退款日期：	<input ng-model="day" type="date" value=""/>
                <button class="btn btn-default" ng-click="findDrawback()">查询</button>
                <button class="btn btn-default" ng-click="">导出</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <!--<th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>-->
                <th class="sorting_asc">退款日期</th>
                <th class="sorting">退款金额</th>
                <th class="sorting">退款商品</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <!--<td><input  type="checkbox"></td>-->
                <td>{{entity.days|date:'yyyy-MM-dd'}}</td>
                <td>{{entity.price}}</td>
                <td>{{entity.title}}</td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!--分页控件-->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

</body>

</html>
