<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!--分页组建开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!--分页组建结束 -->

	<script src = "../js/base_pagination.js"></script>
	<script src="../js/service/inoutService.js"></script>
	<script src="../js/controller/baseController.js"></script>
	<script src="../js/controller/inoutController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="xiajiwangluo" ng-controller="inoutController" ng-init="da_list.cls=1">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">入库查询</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
									查询时间：<input ng-model="da_list.data" type="date" value=""/>
									商品名称：<input ng-model="da_list.type">
									<button class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <!--<th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> -->
										  <th class="sorting_asc">商品名称</th>
									      <th class="sorting">条形码</th>
										  <th class="sorting">数量</th>
										  <th class="sorting">规格</th>
										  <th class="sorting">进价</th>
										  <th class="text-center">入库时间</th>
										  <th class="sorting">有效期</th>
										  <th class="sorting">供应商</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <!--<td><input  type="checkbox"></td>-->
				                          <td>{{entity.title}}</td>
									      <td>{{entity.url}}</td>
									      <td>{{entity.num}}</td>
									      <td>{{entity.norms}}</td>
									      <td>{{entity.price}}</td>
									      <td>{{entity.days|date:'yyyy-MM-dd'}}</td>
									      <td>{{entity.xiaoqi}}</td>
									      <td>{{entity.sname}}</td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
							<!--分页控件-->
							<tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>
                    <!-- /.box-body -->
		
</body>

</html>
