<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据分析</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<script src = "../js/base.js"></script>
	<script src="../js/service/SublistService.js"></script>
	<script src="../js/controller/SublistController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="xiajiwangluo" ng-controller="SublistController" ng-init="findAll1();findAll2();findAll3();">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">子账号</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
								  <thead>
								  <tr>
									  <th class="sorting">id</th>
									  <th class="sorting_asc">子账号</th>
									  <th class="sorting">密码</th>
									  <th class="sorting">数据分析</th>
									  <th class="sorting">查询中心</th>
									  <th class="sorting">核算统计</th>
									  <th class="sorting">修改/添加</th>
								  </tr>
								  </thead>
								  <tbody>

								  <tr >
									  <td>1</td>
									  <td >
										  <input ng-model="shopSublist1.username" value="">(必须填写手机号)
									  </td>
									  <td >
										  <input ng-model="shopSublist1.password" value="">
									  </td>
									  <td>
										  <select ng-model="shopSublist1.da">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <select ng-model="shopSublist1.enquiry">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <select ng-model="shopSublist1.statistics">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <button class="btn btn-default" ng-click="update1()">添加/修改</button>
									  </td>

								  </tr><tr >
									  <td>2</td>
									  <td >
										  <input ng-model="shopSublist2.username" value="">(必须填写手机号)
									  </td>
									  <td >
										  <input ng-model="shopSublist2.password" value="">
									  </td>
									  <td>
										  <select ng-model="shopSublist2.da">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <select ng-model="shopSublist2.enquiry">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <select ng-model="shopSublist2.statistics">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <button class="btn btn-default" ng-click="update2()">添加/修改</button>
									  </td>
								  </tr>
								  <tr >
									  <td>3</td>
									  <td >
										  <input ng-model="shopSublist3.username" value="">(必须填写手机号)
									  </td>
									  <td >
										  <input ng-model="shopSublist3.password" value="">
									  </td>
									  <td>
										  <select ng-model="shopSublist3.da">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <select ng-model="shopSublist3.enquiry">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <select ng-model="shopSublist3.statistics">
											  <option value="1">开启</option>
											  <option value="0">关闭</option>
										  </select>
									  </td>
									  <td>
										  <button class="btn btn-default" ng-click="update3()">添加/修改</button>
									  </td>
								  </tr>

								  </tbody>
							  </table>
			                  <!--数据列表/-->
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                     </div>

</body>

</html>
